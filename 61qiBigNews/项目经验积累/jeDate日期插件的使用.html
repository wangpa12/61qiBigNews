<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入插件 -->
    <link type="text/css" rel="stylesheet" href="./jeDate日期插件/jedate-6.5.0/test/jeDate-test.css">
    <link type="text/css" rel="stylesheet" href="./jeDate日期插件/jedate-6.5.0/skin/jedate.css">
    <script type="text/javascript" src="./jeDate日期插件/jedate-6.5.0/src/jedate.js"></script>
</head>

<body>
    <!-- HTML结构 -->
    <div class="jeitem">
        <label class="jelabel">发布时间</label>
        <div class="jeinpbox">
            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
            <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})"></div>
        </div>

    </div>
    <script>
        // 初始化
        function initi() {
            jeDate("#testico", {
                isTime: false,
                isinitVal: true,
                minDate: "2014-09-19 00:00:00",
                skinCell: "jedateblue",
                format: "YYYY-MM-DD",
                isShow: true,
                festival: true,
                theme: { bgcolor: "#00A1CB", color: "#ffffff", pnColor: "#00CCFF" },
            });
        };
        initi();
        document.querySelector(".jebtns").addEventListener("click", function(){ initi();})
    </script>
</body>

</html>
