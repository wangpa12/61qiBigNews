<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./bootstrap/js/bootstrap.min.js"></script>
<body>
    <button type="button" class="btn-info" data-toggle="modal" data-target="#myModal">新增</button>
    <button type="button" class="btn-info" data-toggle="modal" data-target="#myModal">编辑</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">文章分类</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">文章类别</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">类别详情</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-confirm">确定</button>
      </div>
    </div>
  </div>
</div>
<script>
    $('#myModal').on('show.bs.modal', function (e) {
    if ($(e.relatedTarget).text() == '新增') {
        $('.modal-body>form')[0].reset();
        $('.btn-confirm').text('新增').addClass('btn-info').removeClass('btn-success');
    } else {
        $('.btn-confirm').text('编辑').addClass('btn-success').removeClass('btn-info');
    }
})
</script>
</body>
</html>
